<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Website</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/be76bfc39c.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="logo">
            Shop
        </div>
        <nav>
            <a href="#" class="text-link">MY ACCOUNT</a>
            <a href="#" class="text-link">SEARCH</a>
            <a href="#" class="icon"><i class="fa-solid fa-bag-shopping"></i></a>
            <a href="#" class="icon"><i class="fa-solid fa-bars navMenu"></i></a>
        </nav>
    </header>
    <main>
        <section>
            <div class="sec menu">
                <a href="#">WOMEN</a>
                <a href="#">MEN</a>
                <a href="#">SHOES</a>
                <a href="#">BRAND</a>
            </div>
            <div class="sec introduction">
                <h1>BRAND <br> SWEATSHIRT</h1>
                <span>$1000</span>
                <div class="arrow">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                </div>
            </div>
            <div class="sec menuQt">
                <div class="arrow">
                    <i class="fa-solid fa-circle-chevron-right"></i>
                </div>
                <div class="sizes">
                    <span class="size s">S</span>
                    <span class="size m">M</span>
                    <span class="size l">L</span>
                </div>
                <div class="qt">
                    <span class="qtL">-</span>
                    <span class="qtN">1</span>
                    <span class="qtP">+</span>
                </div>
                <div class="qt btn" >ADD TO CART</div>
            </div>
        </section>
    </main>
    
    <aside class="social">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
    </aside>

    <script src="js/script.js"></script>
</body>
</html>
